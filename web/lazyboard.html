<!DOCTYPE html>
<html>
<head>
    <title>e栈懒人排行 -- 快件e栈服务平台</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link href="css/normalize.css" type="text/css" rel="stylesheet"/>
    <link href="css/common.css" type="text/css" rel="stylesheet"/>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/notice.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/css/layui.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <style type="text/css">
        .lazyboardCont {
            width: 100%;
            overflow: hidden;
        }

        .lazyboardCont .lazyboardHead {
            width: 100%;
            background-image: linear-gradient(to top, #424890, #f4f4f4);
            box-shadow: 0px 3px 5px #666666;
        }

        .lazyboardHead .lazyboardHeadTitle {
            text-align: center;
            font-size: 16px;
            line-height: 30px;
            color: #fff;
            font-weight: bold;
            background: url(../static/wx/wximages/sidaibg.png) no-repeat center center;
            background-size: cover;
        }

        .lazyboardCont .lazyboardHead .lazyboardRank {
            width: 100%;
            margin-top: 10px;
            padding-bottom: 10px;
            overflow: hidden;
        }

        .lazyboardCont .lazyboardHead .lazyboardRank .ranknumDiv {
            width: 32%;
            margin-left: 1%;
            padding: 10px 0px;
            float: left;
            position: relative;
        }

        .lazyboardHead .lazyboardRank .ranknumDiv .ranknum2 {
            width: 40%;
            margin: calc(50% - 40%) auto;
            border-radius: calc(50%);
            border: 2px solid #72d664;
            overflow: hidden;
            box-shadow: 0px 0px 3px #72d664;
        }

        .lazyboardHead .lazyboardRank .ranknumDiv .ranknum1 {
            width: 50%;
            margin: 0 auto calc(50% - 40%);
            border-radius: calc(50%);
            border: 2px solid #f8ca03;
            box-shadow: 0px 0px 3px #f8ca03;
            overflow: hidden;
        }

        .lazyboardHead .lazyboardRank .ranknumDiv .ranknum3 {
            width: 40%;
            margin: calc(50% - 40%) auto;
            border-radius: calc(50%);
            border: 2px solid #b66ff3;
            box-shadow: 0px 0px 3px #b66ff3;
            overflow: hidden;
        }

        .lazyboardHead .lazyboardRank .ranknumDiv .rankNum2Icon {
            position: absolute;
            bottom: 30px;
            left: calc(50% - 15px);
            width: 30px;
            height: 30px;
            background: url(../static/wx/wximages/ranknum2.png) no-repeat center center;
            background-size: 100%;
        }

        .lazyboardHead .lazyboardRank .ranknumDiv .rankNum1Icon {
            position: absolute;
            bottom: 30px;
            left: calc(50% - 17px);
            width: 34px;
            height: 34px;
            background: url(../static/wx/wximages/ranknum1.png) no-repeat center center;
            background-size: 100%;
        }

        .lazyboardHead .lazyboardRank .ranknumDiv .rankNum3Icon {
            position: absolute;
            bottom: 30px;
            left: calc(50% - 15px);
            width: 30px;
            height: 30px;
            background: url(../static/wx/wximages/ranknum3.png) no-repeat center center;
            background-size: 100%;
        }

        .lazyboardHead .lazyboardRank .ranknumDiv .rankNumName {
            font-size: 12px;
            width: 90%;
            margin: 15px auto 0px;
            line-height: 20px;
            color: #fff;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .lazyboardCont .lazyboardNavCont {
            width: 88%;
            margin: 30px auto 20px;
            overflow: hidden;
            border: 1px solid #4099eb;
            border-radius: 19px;
            box-shadow: 0px 0px 2px #888888;
        }

        .lazyboardCont .lazyboardNavCont .lazyboardNav {
            width: 33.3%;
            line-height: 38px;
            float: left;
            text-align: center;
            color: #333333;
            font-size: 14px;
            font-weight: bold;
        }

        .lazyboardCont .lazyboardNavCont .lazyboardNavFocus {
            background-image: linear-gradient(to top, #424890, #4099eb);
            color: #fff;
        }

        .boardRankScroll {
            width: 300%;
            margin: 20px 0px;
            overflow: hidden;
        }

        .lazyboardCont .lazyboardRankCont {
            width: calc(100% / 3);
            float: left;
        }

        .lazyboardCont .lazyboardRankCont .lazyboardRankDiv {
            width: 96%;
            height: 52px;
            padding: 10px 2%;
            margin-top: 5px;
            overflow: hidden;
            background: #fff;
            border-top: #f4f4f4;
            border-bottom: #f4f4f4;
            box-shadow: 0px 0px 2px #e1e1e1;
        }

        .lazyboardRankCont .lazyboardRankDiv .lazyboardRankNumTxt {
            width: 35px;
            padding-right: 15px;
            line-height: 52px;
            text-align: center;
            font-size: 16px;
            font-weight: bolder;
            font-style: italic;
            float: left;
            color: #333333;
        }

        .lazyboardRankCont .lazyboardRankDiv .lazyboardRankIcon {
            width: 50px;
            height: 50px;
            float: left;
            border: 2px solid #4099eb;
            border-radius: 25px;
            overflow: hidden;
        }

        .lazyboardRankCont .lazyboardRankDiv .lazyboardRankNameTxt {
            width: calc(100% - 50px - 52px - 85px - 10px - 25px);
            color: #333333;
            padding-left: 10px;
            line-height: 52px;
            font-size: 14px;
            float: left;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .lazyboardRankCont .lazyboardRankDiv .lazyboardRankScore {
            width: 95px;
            padding-right: 10px;
            line-height: 52px;
            font-size: 20px;
            font-weight: bolder;
            float: right;
            color: #4099eb;
            text-align: right;
        }

        .tab2, .tab3 {

        }
    </style>
</head>
<body>
<div class="content">
    <div class="headerNav">
        <div class="headerNavTop">
            <div class="headerNavIcon headerNavIconOut"><span></span><span></span></div>
        </div>
        <div class="headerNavCont">
            <a href="./index.html">快递首页</a>
            <a href="./userhome.html">个人中心</a>
            <a href="./delivery.html">送货上门</a>
            <a href="./lazyboard.html">懒人排行</a>
            <a href="./expassistant.html">快递助手</a>
        </div>
    </div>
    <input id="PageContext" type="hidden" value="${pageContext.request.contextPath}"/>
    <div class="lazyboardCont">
        <div class="lazyboardHead">
            <div class="lazyboardHeadTitle">e栈懒人榜</div>
            <div class="lazyboardRank" id="lazyBoard_title">
            </div>
        </div>

        <div class="lazyboardNavCont">
            <div class="lazyboardNav lazyboardNavFocus">总排名</div>
            <div class="lazyboardNav">年排名</div>
            <div class="lazyboardNav">月排名</div>
        </div>

        <div class="boardRankScroll">
            <div class="lazyboardRankCont tab1" id="total">
            </div>
            <div class="lazyboardRankCont tab2" id="year">
            </div>
            <div class="lazyboardRankCont tab3" id="month">
            </div>

        </div>
    </div>

</div>
</div>
</div>
<script src="js/template.js"></script>
<script src="assets/layui.js"></script>
<script src="js/jquery2.1.4.js"></script>
<script src="assets/layui.all.js"></script>
<script src="assets/lay/modules/layer.js"></script>
<script>
    var layer = layui.layer;
</script>
<script type="text/javascript">
    $(function () {
            $.getJSON("/user/lazyBoard.do", null, function (data) {
                var total = data.data.total;
                var year = data.data.year;
                var month = data.data.month;
                if (total.length >= 3) {
                    var lazyBoard_title = "<div class=\"ranknumDiv\">\n" +
                        "                    <div class=\"ranknum2\">\n" +
                        "                        <img src=\"images/userHeadImg.jpg\" width=\"100%\">\n" +
                        "                    </div>\n" +
                        "                    <div class=\"rankNum2Icon\"></div>\n" +
                        "                    <div class=\"rankNumName\">" + total[1].username + "</div>\n" +
                        "                </div>\n" +
                        "                <div class=\"ranknumDiv\">\n" +
                        "                    <div class=\"ranknum1\">\n" +
                        "                        <img src=\"images/userHeadImg.jpg\" width=\"100%\">\n" +
                        "                    </div>\n" +
                        "                    <div class=\"rankNum1Icon\"></div>\n" +
                        "                    <div class=\"rankNumName\">" + total[0].username + "</div>\n" +
                        "                </div>\n" +
                        "                <div class=\"ranknumDiv\">\n" +
                        "                    <div class=\"ranknum3\">\n" +
                        "                        <img src=\"images/userHeadImg.jpg\" width=\"100%\">\n" +
                        "                    </div>\n" +
                        "                    <div class=\"rankNum3Icon\"></div>\n" +
                        "                    <div class=\"rankNumName\">" + total[2].username + "</div>\n" +
                        "                </div>";
                    $("#lazyBoard_title").append($(lazyBoard_title));
                } else if (total.length === 2) {
                    var lazyBoard_title = "<div class=\"ranknumDiv\">\n" +
                        "                    <div class=\"ranknum2\">\n" +
                        "                        <img src=\"images/userHeadImg.jpg\" width=\"100%\">\n" +
                        "                    </div>\n" +
                        "                    <div class=\"rankNum2Icon\"></div>\n" +
                        "                    <div class=\"rankNumName\">" + total[1].username + "</div>\n" +
                        "                </div>\n" +
                        "                <div class=\"ranknumDiv\">\n" +
                        "                    <div class=\"ranknum1\">\n" +
                        "                        <img src=\"images/userHeadImg.jpg\" width=\"100%\">\n" +
                        "                    </div>\n" +
                        "                    <div class=\"rankNum1Icon\"></div>\n" +
                        "                    <div class=\"rankNumName\">" + total[0].username + "</div>\n" +
                        "                </div>";
                    $("#lazyBoard_title").append($(lazyBoard_title));
                } else if (total.length === 1) {
                    var lazyBoard_title = "<div class=\"ranknumDiv\">\n" +
                        "                    <div class=\"ranknum1\">\n" +
                        "                        <img src=\"images/userHeadImg.jpg\" width=\"100%\">\n" +
                        "                    </div>\n" +
                        "                    <div class=\"rankNum1Icon\"></div>\n" +
                        "                    <div class=\"rankNumName\">" + total[0].username + "</div>\n" +
                        "                </div>";
                    $("#lazyBoard_title").append($(lazyBoard_title));
                }
                for (var i = 0; i < total.length; i++) {
                    if (i===3){
                        break;
                    }
                    var template_total = " <div class=\"lazyboardRankDiv\">\n" +
                        "                    <div class=\"lazyboardRankNumTxt\">"+(i+1)+"</div>\n" +
                        "                    <div class=\"lazyboardRankIcon\">\n" +
                        "                        <img src=\"images/userHeadImg.jpg\" width=\"100%\">\n" +
                        "                    </div>\n" +
                        "                    <div class=\"lazyboardRankNameTxt\">"+total[i].username+"</div>\n" +
                        "                    <div class=\"lazyboardRankScore\">"+total[i].counts+"</div>\n" +
                        "                </div>";
                    $("#total").append($(template_total));
                }
                for (var i = 0; i < year.length; i++) {
                    if (i===3){
                        break;
                    }
                    var template_year = " <div class=\"lazyboardRankDiv\">\n" +
                        "                    <div class=\"lazyboardRankNumTxt\">"+(i+1)+"</div>\n" +
                        "                    <div class=\"lazyboardRankIcon\">\n" +
                        "                        <img src=\"images/userHeadImg.jpg\" width=\"100%\">\n" +
                        "                    </div>\n" +
                        "                    <div class=\"lazyboardRankNameTxt\">"+year[i].username+"</div>\n" +
                        "                    <div class=\"lazyboardRankScore\">"+year[i].counts+"</div>\n" +
                        "                </div>";
                    $("#year").append($(template_year));
                }
                for (var i = 0; i < month.length; i++) {
                    if (i===3){
                        break;
                    }
                    var template_month = " <div class=\"lazyboardRankDiv\">\n" +
                        "                    <div class=\"lazyboardRankNumTxt\">"+(i+1)+"</div>\n" +
                        "                    <div class=\"lazyboardRankIcon\">\n" +
                        "                        <img src=\"images/userHeadImg.jpg\" width=\"100%\">\n" +
                        "                    </div>\n" +
                        "                    <div class=\"lazyboardRankNameTxt\">"+month[i].username+"</div>\n" +
                        "                    <div class=\"lazyboardRankScore\">"+month[i].counts+"</div>\n" +
                        "                </div>";
                    $("#month").append($(template_month));
                }
            });


            $(".lazyboardNavCont .lazyboardNav").click(function () {
                var windowW = $(window).width();
                if (windowW > 600) {
                    windowW = 600;
                }
                var indexnum = $(this).index();
                var focusnum = $(".lazyboardNavCont .lazyboardNav").index($(".lazyboardNavFocus"));
                $(this).siblings().removeClass("lazyboardNavFocus");
                $(this).addClass("lazyboardNavFocus");

                if (indexnum != focusnum) {
                    $(".boardRankScroll").stop();

                    switch (indexnum) {
                        case 0 :
                            $(".boardRankScroll").animate({"margin-left": "0px"});
                            break;
                        case 1 :
                            $(".boardRankScroll").animate({"margin-left": -windowW + "px"});
                            break;
                        case 2 :
                            $(".boardRankScroll").animate({"margin-left": -windowW * 2 + "px"});
                            break;
                    }
                }
            });

        }
    );
</script>
</body>
</html>
